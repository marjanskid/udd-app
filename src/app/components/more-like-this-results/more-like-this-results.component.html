<h3 style="text-align: center;">More like this pretraga</h3>
<br>

<div *ngIf="radovi.length != 0">
    <div *ngFor="let val of radovi"  class="col-md-11 my-3 offset-md-1 mx-auto">
        <div class="card">
            <h5 class="card-header">{{val.name}}</h5>
            <div class="card-body" >
                <h5 class="card-title">Časopis:</h5><p class="card-text">{{val.magazineName}}</p>
                <h5 class="card-title">Apstrakt:</h5><p class="card-text">{{val.articleAbstract}}</p>
                <h5 class="card-title">Autori:</h5><p class="card-text">{{val.author}}</p>
                <h5 class="card-title">Sažetak:</h5><p class="card-text" [innerHtml]="val.highlight"></p>
                <button *ngIf="val.openAccess" (click)="downloadArticle(val.id)" class="btn btn-primary offset-md-10">Preuzmi</button>
                <button *ngIf="!val.openAccess" (click)="buyArticle(val.id)" class="btn btn-primary offset-md-10">Kupi</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="radovi.length == 0" class="col-md-11 my-3 offset-md-1 mx-auto">
    <div class="card">
        <h5 class="card-header" style="text-align: center;">Trenutno nema radova koji ispunjavaju zadate parametre pretrage.</h5>
    </div>
</div>
<button class="btn btn-primary offset-md-1" routerLink="/content">Nazad</button>
