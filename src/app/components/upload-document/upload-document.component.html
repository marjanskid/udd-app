<div class="bg-light col-md-6 offset-md-3 my-3 pb-3">
    <div class="text-center py-3">
        <h3>Dodavanje rada:</h3>
    </div>
    <div class="col-md-8 offset-md-3">
        <form name="workDataForm" #f="ngForm" (submit)="submitWorkData()" novalidate class="form-uploadData">
            <div class="form-group">
              <label for="title">Naslov</label>
              <input type="text"
                     id="title"
                     class="form-control"
                     name="title"
                     placeholder="Naslov" [(ngModel)]="workData.name" />
            </div>


            <div class="form-group">
              <label for="abstract">Apstakt</label>
              <input type="text"
                     id="abstract"
                     class="form-control"
                     name="abstract"
                     placeholder="Apstrakt" [(ngModel)]="workData.articleAbstract" />
            </div>

            <div class="form-group">
                <label for="naucneOblasti">Naučna oblast:</label>
                <select name="naucneOblasti" multiple [(ngModel)]="workData.scientificArea" class="form-control">
                    <option *ngFor="let val of naucneOblastiList" value={{val}}>
                        {{val}}
                    </option>
                </select>
            </div>

            <div class="form-group">
              <input type="file" accept="application/pdf"  (change)="fileChooserListener($event.target.files, workData.file)">
            </div>
        </form>
    </div>
</div>
